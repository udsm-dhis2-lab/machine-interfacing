<mat-dialog-content>
  <mat-label>{{data?.message}}</mat-label>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial [color]="'warn'">
    Yes
  </button>
</mat-dialog-actions>

<br>
<main role="main" class="container mt-5">
  <div class="card">
    <div class="card-header">
      <strong>System Settings</strong>
    </div>

    <div class="card-body">
      <form (submit)="updateSettings()" class="form">
        <div class="row">
          <div class="form-group col col-sm-6">
            <label for="labID" class="col-form-label-sm">Testing Lab Code/ID</label>
            <input type="text" [(ngModel)]="settings.labID" name="labID" class="form-control form-control-sm"
              placeholder="Lab Code/ID" required>
          </div>
          <div class="form-group col col-sm-6">
            <label for="labName" class="col-form-label-sm">Testing Lab Name</label>
            <input type="text" [(ngModel)]="settings.labName" name="labName" class="form-control form-control-sm"
              placeholder="Lab Name" required>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="form-group col col-sm-6">
            <label for="analyzerMachineName" class="col-form-label-sm">Analyzer/Machine Name</label>
            <input type="text" [(ngModel)]="settings.analyzerMachineName" name="analyzerMachineName"
              class="form-control form-control-sm" placeholder="eg. Roche Cobas48" required>
          </div>
          <div class="form-group col col-sm-6">
            <label for="analyzerMachineHost" class="col-form-label-sm">Analyzer/Machine IP Address</label>
            <input type="text" [(ngModel)]="settings.analyzerMachineHost" name="analyzerMachineHost"
              class="form-control form-control-sm" placeholder="eg. 198.1.1.1" required>
          </div>
          <div class="form-group col col-sm-6">
            <label for="analyzerMachinePort" class="col-form-label-sm">Analyzer/Machine Port no.</label>
            <input type="text" [(ngModel)]="settings.analyzerMachinePort" name="analyzerMachinePort"
              class="form-control form-control-sm" placeholder="eg. 3120" required>
          </div>
          <div class="form-group col col-sm-6">
            <label for="interfaceCommunicationProtocol" class="col-form-label-sm">Interface Communication
              Protocol</label>
            <select [(ngModel)]="settings.interfaceCommunicationProtocol" name="interfaceCommunicationProtocol"
              class="form-control form-control-sm">
              <option>-- Select --</option>
              <option value="astm-elecsys">ASTM/Elecsys (Single Record)</option>
              <option value="astm-concatenated">ASTM (Concatenated)</option>
              <option value="hl7">HL7</option>
            </select>
          </div>
          <div class="form-group col col-sm-6">
            <label for="interfaceConnectionMode" class="col-form-label-sm">This Interface Tool is a</label>
            <select [(ngModel)]="settings.interfaceConnectionMode" name="interfaceConnectionMode"
              class="form-control form-control-sm">
              <option>-- Select --</option>
              <option value="tcpserver">Server (TCP/IP)</option>
              <option value="tcpclient">Client (TCP/IP)</option>
            </select>
          </div>
          <div class="form-group col col-sm-6">
            <label for="interfaceAutoConnect" class="col-form-label-sm">Should the interface attempt to autoconnect?</label>
            <select [(ngModel)]="settings.interfaceAutoConnect" name="interfaceAutoConnect"
              class="form-control form-control-sm">
              <option>-- Select --</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="form-group col col-sm-6">
            <label for="appPath" class="col-form-label-sm">SQLite DB Path</label>
            <input type="text" [(ngModel)]="appPath" name="appPath" class="form-control form-control-sm" readonly>
          </div>

          <!-- <div class="form-group col-md-3 col-sm-6">
            <label for="flowControl" class="col-form-label-sm">Flow Control</label>
            <select [(ngModel)]="settings.flowControl" name="flowControl" class="form-control form-control-sm">
              <option>-- Select --</option>
              <option value="true">True</option>
              <option value="false">False</option>
            </select>
          </div> -->
          <!-- <div class="form-group col-md-3 col-sm-6">
            <label for="baudRate" class="col-form-label-sm">Baud Rate</label>
            <input type="text" [(ngModel)]="settings.baudRate" name="baudRate" class="form-control form-control-sm" placeholder="eg. 9600">
          </div> -->
          <!-- <div class="form-group col-md-3 col-sm-6">
            <label for="dataBits" class="col-form-label-sm">No. of Data Bits</label>
            <input type="text" [(ngModel)]="settings.dataBits" name="dataBits" class="form-control form-control-sm" placeholder="7 or 8">
          </div> -->
          <!-- <div class="form-group col-md-3 col-sm-6">
            <label for="stopBits" class="col-form-label-sm">No. of Stop Bits</label>
            <input type="text" [(ngModel)]="settings.stopBits" name="stopBits" class="form-control form-control-sm" placeholder="1 or 2">
          </div> -->
          <!-- <div class="form-group col-md-3 col-sm-6">
            <label for="parity" class="col-form-label-sm">Parity</label>
            <input type="text" [(ngModel)]="settings.parity" name="parity" class="form-control form-control-sm" placeholder="None / Odd / Even">
          </div> -->


        </div>
        <hr>
        <div class="row">
          <div class="form-group col col-sm-6">
            <label for="mysqlHost" class="col-form-label-sm">MySQL Host</label>
            <input type="text" [(ngModel)]="settings.mysqlHost" name="mysqlHost" class="form-control form-control-sm"
              placeholder="MySQL Hostname" required>
          </div>
          <div class="form-group col col-sm-6">
            <label for="mysqlPort" class="col-form-label-sm">MySQL Port</label>
            <input type="text" [(ngModel)]="settings.mysqlPort" name="mysqlPort" class="form-control form-control-sm"
              placeholder="MySQL Port Number" required>
          </div>
          <div class="form-group col col-sm-6">
            <label for="mysqlDb" class="col-form-label-sm">MySQL DB Name</label>
            <input type="text" [(ngModel)]="settings.mysqlDb" name="mysqlDb" class="form-control form-control-sm"
              placeholder="MySQL DB Name" required>
          </div>
          <div class="form-group col col-sm-6">
            <label for="mysqlUser" class="col-form-label-sm">MySQL DB User</label>
            <input type="text" [(ngModel)]="settings.mysqlUser" name="mysqlUser" class="form-control form-control-sm"
              placeholder="MySQL DB User" required>
          </div>
          <div class="form-group col col-sm-6">
            <label for="mysqlPassword" class="col-form-label-sm">MySQL DB Password</label>
            <input type="text" [(ngModel)]="settings.mysqlPassword" name="mysqlPassword"
              class="form-control form-control-sm" placeholder="MySQL DB Password" required>
          </div>
          <div class="form-group col col-sm-6">
            <label for="" class="col-form-label-sm">&nbsp;&nbsp;</label><br>
            <button (click)="checkMysqlConnection()" class="btn btn-dark btn-sm" type="button">Check MySQL
              Connection</button>
          </div>
        </div>
        <hr>


        <button class="btn btn-primary" type="submit">Save Settings</button>
        &nbsp;
        <button routerLink="/dashboard" class="btn btn-danger" type="button">
          <span>Back without saving</span>
        </button>
      </form>


    </div>
  </div>


</main>

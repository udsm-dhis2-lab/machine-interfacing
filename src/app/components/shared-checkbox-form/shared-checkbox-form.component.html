<section>
  <mat-checkbox
    style="margin-right: 8px"
    *ngFor="let item of list"
    (change)="onFieldUpdate($event, item)"
    color="primary"
    [checked]="defaultSelectedItems && defaultSelectedItems[item?.id]"
  >
    {{ item?.name }}
  </mat-checkbox>
</section>

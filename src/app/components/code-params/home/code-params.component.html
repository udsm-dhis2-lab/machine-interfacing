<div class="container">
  <app-top-menu-bar></app-top-menu-bar>
  <h1>Mappings</h1>
  <div class="d-flex justify-content-end">
    <button
      mat-raised-button
      class="p-1 d-inline-flex justify-content-center align-items-center"
      color="primary"
      routerLink="/mapping"
    >
      <mat-icon>add</mat-icon>
      <span>Mapping </span>
    </button>
  </div>
  <div class="mt-3">
    <table mat-table [dataSource]="parameters" class="mat-elevation-z2 table">
      <ng-container class="text-center" matColumnDef="order_test">
        <th mat-header-cell *matHeaderCellDef>LIS Test Order</th>
        <td mat-cell *matCellDef="let element">{{ element.lis_order }}</td>
      </ng-container>

      <ng-container matColumnDef="machine_test">
        <th mat-header-cell *matHeaderCellDef>Machine Test Order</th>
        <td mat-cell *matCellDef="let element">{{ element.test_order }}</td>
      </ng-container>

      <ng-container matColumnDef="parameters">
        <th mat-header-cell *matHeaderCellDef>Parameters</th>
        <td mat-cell *matCellDef="let element">
          <!-- <app-parameter-table
            [data]="getData(element.parameters, false)"
          ></app-parameter-table> -->
        </td>
      </ng-container>
      <!--
      <ng-container matColumnDef="answers">
        <th mat-header-cell *matHeaderCellDef>Answers</th>
        <td mat-cell *matCellDef="let element">
          <app-parameter-table
            [data]="getData(element.parameters, true)"
          ></app-parameter-table>
        </td>
      </ng-container> -->

      <ng-container matColumnDef="actions" lastButton>
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td
          *matCellDef="let element"
          style="cursor: pointer"
          matRipple
          [matMenuTriggerFor]="appMenu"
        >
          <mat-icon class="d-flex justify-content-center">more_vert</mat-icon>
          <mat-menu #appMenu="matMenu">
            <button mat-menu-item (click)="onEdit(element)">
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item (click)="onDelete(element)">
              <mat-icon style="color: #da1f05">delete</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
  </div>
  <div class="sticky-paginator">
    <mat-paginator
      #paginator
      [length]="totalRows"
      [pageIndex]="currentPage"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="pageChanged($event)"
      aria-label="Select page"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
</div>

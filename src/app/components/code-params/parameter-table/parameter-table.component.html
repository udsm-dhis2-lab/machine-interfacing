<table mat-table [dataSource]="data" class="table">
  <ng-container matColumnDef="key">
    <th mat-header-cell *matHeaderCellDef>LIS</th>
    <td mat-cell *matCellDef="let element">{{ element.key }}</td>
  </ng-container>

  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef>Machine</th>
    <td mat-cell *matCellDef="let element">{{ element.value }}</td>
  </ng-container>

  <ng-container matColumnDef="answers">
    <th mat-header-cell *matHeaderCellDef>Answers</th>
    <td mat-cell *matCellDef="let element">
      <!-- <app-parameter-table [data]="[]"></app-parameter-table> -->
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>

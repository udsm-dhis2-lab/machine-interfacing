<div class="container center mt-50">
  <app-top-menu-bar></app-top-menu-bar>
  <div class="loading-overlay" *ngIf="saving">
    <div class="text-center">
      <div>Saving ...</div>
      <div class="mt-3 d-flex justify-content-center w-100">
        <mat-spinner diameter="50" strokeWidth="2"></mat-spinner>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-7">
      <div class="h4">Users</div>
      <table class="table">
        <thead>
          <tr>
            <th>SN</th>
            <th>Firstname</th>
            <th>Middlename</th>
            <th>Lastname</th>
            <th>Title</th>
            <th>Username</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users; let count = index">
            <td>
              {{ count + 1 }}
            </td>
            <td>
              {{ user?.firstname }}
            </td>
            <td>
              {{ user?.middlename }}
            </td>
            <td>
              {{ user?.lastname }}
            </td>
            <td>
              {{ user?.title }}
            </td>
            <td>
              {{ user?.username }}
            </td>
            <th>
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button (click)="onEdit(user)" mat-menu-item>
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>
              </mat-menu>
            </th>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-5" style="border-left: solid 1px #eee">
      <div class="h4 mt-2">New User</div>
      <app-form
        [fields]="userFields"
        [isFormHorizontal]="true"
        (formUpdate)="onFormUpdate($event)"
      ></app-form>
      <div class="h5">Roles</div>
      <div class="w-100 p-3" style="max-height: 100px; overflow: auto">
        <app-shared-checkbox-form
          *ngIf="userRoles && userRoles?.length > 0"
          [list]="userRoles"
          (optionValues)="getRolesSelected($event)"
        ></app-shared-checkbox-form>
      </div>
      <div class="d-flex justify-content-end">
        <button
          mat-flat-button
          color="primary"
          (click)="onSave($event)"
          [disabled]="!isFormValid"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</div>
